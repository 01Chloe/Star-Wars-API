<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="description" content="API Star Wars, all planets">

     <link rel="stylesheet" href="style.css">

     <title>API Star Wars</title>
</head>

<body>

<div class="box">
     <h1>Star Wars Planets</h1>
     <div class="info">
          <div class="planet-name">
               <p>Name : &nbsp;</p> 
               <p id="name"></p>
          </div>
          <div class="planet-climate">
               <p>Climate : &nbsp;</p>
               <p id="climate"></p>
          </div>
          <div class="planet-population">
               <p>Population : &nbsp;</p>
               <p id="population"></p>
          </div>
     </div>

     <button class="random-planets">New planet</button>
</div>     
     


<script src="script.js"></script>     
</body>
</html>
